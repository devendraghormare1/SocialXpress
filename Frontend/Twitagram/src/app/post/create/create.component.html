<div class="create-form">
    <h1>Create a Post</h1>
        <form [formGroup]="postForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">

            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" formControlName="title" placeholder="A catchy title...">
            </div>
            
            <div>
                <label for="content">Content (max 120 characters):</label>
                <textarea id="content" formControlName="content" rows="4" placeholder="Share a thought..."></textarea>
                <div *ngIf="postForm.get('content')?.hasError('maxlength')">
                    Content exceeds the maximum allowed characters. (120 max)
                </div>        
            </div>
            <div>
                <label for="media">Upload Media:</label>
                <input type="file" id="media" (change)="handleFileInput($event)">
            </div>
            
            <div>
                <button type="submit" [disabled]="postForm.invalid">{{ isEditMode ? 'Update Post' : 'Create Post' }}</button>
            </div>
        </form>
</div>
