<div class="wrapper">
  <h2>Login</h2>
  <form  (submit)="onLogin()" #loginForm="ngForm">
    <div class="input-box">
      <input type="text" [(ngModel)]="user.username" name="username" placeholder="Enter your Username" ngModel
        #username="ngModel" required>
    </div>

    <div class="input-box">
      <input type="password" [(ngModel)]="user.password" name="password" placeholder="Enter your Password" ngModel
        #password="ngModel" required>
    </div>


    <input [disabled]="loginForm.invalid" type="Submit" value="Login" class="btn btn-primary">

    <div class="text">
      <h3>Don't have an account? <a routerLink="/register/">Signup</a></h3>
    </div>
  </form>
</div>
